<!--
Humna Intervention:
    - Remove Precision Slider
    - Change Width to Stroke Width
    - Change Max Width to 100
    
Change Color to Stroke Color then add a Fill Color (they should be side-by-side)
Add a two sliders for opacity, these should also be side-by-side.

Humna Intervention:
    - Change "Op" to "Opacity"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidus 0.6</title>
    <style>
        :root {
            --bg-color: #1e1e24;
            --panel-bg: #2b2b36;
            --text-color: #e0e0e0;
            --accent-color: #4a90e2;
            --accent-hover: #357abd;
            --danger-color: #e74c3c;
            --border-color: #444450;
            --toolbar-width: 240px;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            user-select: none;
        }

        /* --- App Container --- */
        #app {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* --- Background Layer --- */
        #bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        /* Drag & Drop State */
        body.drag-over #bg-layer {
            opacity: 1;
            box-shadow: inset 0 0 0 5px var(--accent-color);
        }
        
        body.drag-over::after {
            content: "Drop Image to Set Background";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            pointer-events: none;
            z-index: 100;
            border: 2px solid var(--accent-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- SVG Canvas --- */
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            z-index: 1; 
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Cursor States */
        body.mode-draw #canvas {
            cursor: crosshair;
        }
        body.mode-select #canvas {
            cursor: default;
        }
        body.mode-select .path-element {
            cursor: grab;
        }
        body.mode-select .path-element:hover {
            stroke-opacity: 0.8;
        }

        /* Handles */
        .handle {
            cursor: grab;
            fill: #fff;
            stroke: var(--accent-color);
            stroke-width: 2px;
            transition: r 0.1s ease, fill 0.1s ease;
        }

        .handle:hover {
            r: 6px;
            fill: var(--accent-color);
        }

        .handle:active {
            cursor: grabbing;
        }

        /* --- Toolbar --- */
        .toolbar {
            position: absolute;
            top: 20px;
            /* Default Left Position */
            left: 20px; 
            width: var(--toolbar-width);
            background-color: var(--panel-bg);
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 16px;
            border: 1px solid var(--border-color);
            z-index: 10; 
            
            /* Animation/Transition Settings */
            transition: opacity 0.2s ease, transform 0.2s ease,
                        left 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        right 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .toolbar.toolbar-right {
            left: auto;
            right: 20px;
        }

        /* Minimized State */
        .toolbar.minimized {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px);
        }

        /* Toolbar Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s, background 0.2s;
        }
        .close-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .toolbar-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toolbar-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        /* Side-by-Side Utility */
        .side-by-side {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .side-by-side > div {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .side-by-side > div label {
            font-size: 0.75rem;
            color: #888;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        /* Buttons */
        button {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 4px;
            background-color: #3e3e4a;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #50505e;
        }

        button.active {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.4);
        }

        button.danger {
            background-color: rgba(231, 76, 60, 0.15);
            color: var(--danger-color);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        button.danger:hover {
            background-color: var(--danger-color);
            color: white;
        }

        button.export-btn {
            background-color: #27ae60;
            color: white;
            font-weight: 600;
        }
        button.export-btn:hover {
            background-color: #219150;
        }

        /* Inputs */
        input[type="color"] {
            width: 100%;
            height: 36px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            border-radius: 4px;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent-color);
        }
        
        .value-display {
            color: var(--accent-color);
            font-weight: normal;
        }

        .status-text {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 8px;
            line-height: 1.5;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 4px;
        }

        .kbd {
            background: #444;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            color: #fff;
        }

        /* --- Floating Action Button (FAB) --- */
        #fab {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--panel-bg);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 5;
            transition: left 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        right 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        transform 0.2s, opacity 0.2s;
            pointer-events: none; /* Disabled when hidden */
            opacity: 0;
            transform: scale(0.8);
        }

        #fab.visible {
            pointer-events: auto;
            opacity: 1;
            transform: scale(1);
        }

        #fab:hover {
            background-color: var(--accent-color);
            color: white;
        }

        #fab.fab-right {
            left: auto;
            right: 20px;
        }

        #fab svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

    </style>
</head>
<body class="mode-draw">

    <div id="app">
        <!-- Background Layer -->
        <div id="bg-layer"></div>

        <!-- Floating Action Button (FAB) -->
        <div id="fab" title="Open Toolbar">
            <!-- Icon injected via JS -->
        </div>

        <!-- Toolbar -->
        <nav class="toolbar" id="toolbar">
            <button class="close-btn" id="btn-close-toolbar" title="Minimize Toolbar">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="toolbar-group">
                <div class="toolbar-label">Tools</div>
                <div class="button-row">
                    <button id="btn-draw" class="active">Draw</button>
                    <button id="btn-select">Select / Edit</button>
                </div>
            </div>

            <!-- Colors Side-by-Side -->
            <div class="toolbar-group">
                <div class="side-by-side">
                    <div>
                        <label for="stroke-color">Stroke Color</label>
                        <input type="color" id="stroke-color" value="#4a90e2">
                    </div>
                    <div>
                        <label for="fill-color">Fill Color</label>
                        <input type="color" id="fill-color" value="#ffffff">
                    </div>
                </div>
            </div>

            <!-- Opacity Side-by-Side -->
            <div class="toolbar-group">
                <div class="side-by-side">
                    <div>
                        <label for="stroke-opacity">Stroke Opacity</label>
                        <input type="range" id="stroke-opacity" min="0" max="1" step="0.1" value="1">
                    </div>
                    <div>
                        <label for="fill-opacity">Fill Opacity</label>
                        <input type="range" id="fill-opacity" min="0" max="1" step="0.1" value="0">
                    </div>
                </div>
            </div>

            <div class="toolbar-group">
                <div class="toolbar-label">
                    <span>Stroke Width</span>
                    <span id="width-val" class="value-display">4px</span>
                </div>
                <input type="range" id="width-slider" min="1" max="100" value="4">
            </div>

            <div class="toolbar-group">
                <div class="toolbar-label">Actions</div>
                <button id="btn-export" class="export-btn">Export SVG</button>
                <button id="btn-delete-selected" class="danger" style="display: none;">Delete Selected</button>
                <button id="btn-clear">Clear All</button>
            </div>
            
            <div class="status-text" id="status-text">
                <b>Draw Mode:</b> Move mouse to sketch.<br>
                Toolbar/FAB jumps 30px before cursor.<br>
                Optimizes straight lines automatically.<br>
                <span class="kbd">X</span> Close Toolbar<br>
                <span class="kbd">SPACE</span> Switch Mode<br>
                <span class="kbd">Z</span> Undo / Cancel<br>
                <span class="kbd">Y</span> Redo
            </div>
        </nav>

        <!-- Main Canvas -->
        <svg id="canvas">
            <defs>
                <!-- Filters for selection glow -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <g id="layer-paths"></g>
            <g id="layer-handles"></g>
        </svg>
    </div>

    <script>
        "use strict";
        
        // --- State Management ---
        const AppState = {
            mode: 'select', // 'draw' | 'select'
            isDrawing: false,
            isDraggingPath: false,
            isDraggingHandle: false,
            
            currentPathIndex: -1,
            selectedPathIndex: -1,
            activeHandleIndex: -1,
            
            dragStartMouse: { x: 0, y: 0 },
            
            paths: [], 
            styles: {
                strokeColor: '#4a90e2',
                fillColor: '#ffffff',
                strokeOpacity: 1.0,
                fillOpacity: 0.0, // Default to no fill
                width: 4,
                drawThreshold: 52 // Start Low (High threshold)
            },
            
            // Toolbar Jump State
            toolbarState: {
                isLeft: true,
                isToolbarOpen: true,
                bufferDistance: 30 // Distance from edge to trigger jump
            }
        };

        const History = {
            undoStack: [],
            redoStack: [],
            limit: 50
        };

        // --- DOM Elements ---
        const UI = {
            app: document.getElementById('app'),
            bgLayer: document.getElementById('bg-layer'),
            canvas: document.getElementById('canvas'),
            layerPaths: document.getElementById('layer-paths'),
            layerHandles: document.getElementById('layer-handles'),
            toolbar: document.getElementById('toolbar'),
            fab: document.getElementById('fab'),
            btnDraw: document.getElementById('btn-draw'),
            btnSelect: document.getElementById('btn-select'),
            btnExport: document.getElementById('btn-export'),
            btnDelete: document.getElementById('btn-delete-selected'),
            btnClear: document.getElementById('btn-clear'),
            btnCloseToolbar: document.getElementById('btn-close-toolbar'),
            
            // Inputs
            strokeColor: document.getElementById('stroke-color'),
            fillColor: document.getElementById('fill-color'),
            strokeOpacity: document.getElementById('stroke-opacity'),
            fillOpacity: document.getElementById('fill-opacity'),
            widthSlider: document.getElementById('width-slider'),
            
            widthVal: document.getElementById('width-val'),
            statusText: document.getElementById('status-text'),
            body: document.body
        };

        // --- Icons ---
        const Icons = {
            draw: `<svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>`,
            select: `<svg viewBox="0 0 24 24"><path d="M7 2l12 11.2-5.8.5 3.3 7.3-2.2.9-3.2-7.4-4.4 4.6z"/></svg>`
        };

        // --- History System ---

        function saveState() {
            const snapshot = JSON.parse(JSON.stringify(AppState.paths));
            History.undoStack.push(snapshot);
            if (History.undoStack.length > History.limit) History.undoStack.shift();
            History.redoStack = []; 
        }

        function undo() {
            if (AppState.isDrawing) {
                AppState.paths.pop();
                const currentEl = UI.layerPaths.lastElementChild;
                if (currentEl) currentEl.remove();
                AppState.isDrawing = false;
                AppState.currentPathIndex = -1;
                return;
            }

            if (History.undoStack.length === 0) return;
            History.redoStack.push(JSON.parse(JSON.stringify(AppState.paths)));
            const previousState = History.undoStack.pop();
            AppState.paths = previousState;
            
            if (AppState.selectedPathIndex >= AppState.paths.length) {
                selectPath(-1);
            }

            rebuildCanvas();
        }

        function redo() {
            if (AppState.isDrawing) return;
            if (History.redoStack.length === 0) return;

            History.undoStack.push(JSON.parse(JSON.stringify(AppState.paths)));
            const nextState = History.redoStack.pop();
            AppState.paths = nextState;

            if (AppState.selectedPathIndex >= AppState.paths.length) {
                selectPath(-1);
            }

            rebuildCanvas();
        }

        function rebuildCanvas() {
            UI.layerPaths.innerHTML = '';
            UI.layerHandles.innerHTML = '';

            AppState.paths.forEach((pathData, index) => {
                const pathEl = document.createElementNS("http://www.w3.org/2000/svg", "path");
                pathEl.setAttribute("class", "path-element");
                
                // Apply all visual properties
                pathEl.setAttribute("stroke", pathData.strokeColor);
                pathEl.setAttribute("stroke-width", pathData.width);
                pathEl.setAttribute("stroke-opacity", pathData.strokeOpacity !== undefined ? pathData.strokeOpacity : 1);
                
                pathEl.setAttribute("fill", pathData.fillColor);
                pathEl.setAttribute("fill-opacity", pathData.fillOpacity !== undefined ? pathData.fillOpacity : 0);

                pathEl.setAttribute("stroke-linecap", "round");
                pathEl.setAttribute("stroke-linejoin", "round");
                pathEl.dataset.index = index;
                UI.layerPaths.appendChild(pathEl);
                updatePathD(index);
            });

            if (AppState.selectedPathIndex !== -1 && AppState.paths.length > 0) {
                 if(AppState.selectedPathIndex < AppState.paths.length) {
                    selectPath(AppState.selectedPathIndex);
                 } else {
                     selectPath(-1);
                 }
            } else {
                selectPath(-1);
            }
        }

        // --- Helper Functions ---

        function getSVGPoint(clientX, clientY) {
            const pt = UI.canvas.createSVGPoint();
            pt.x = clientX;
            pt.y = clientY;
            return pt.matrixTransform(UI.canvas.getScreenCTM().inverse());
        }

        function setStatus(msg) {
            UI.statusText.innerHTML = msg;
        }

        // --- Toolbar Jump Logic (Updated for FAB) ---
        
        function checkToolbarProximity(clientX) {
            if (AppState.mode !== 'draw') return;

            const activeElement = AppState.toolbarState.isToolbarOpen ? UI.toolbar : UI.fab;
            
            if (!AppState.toolbarState.isToolbarOpen && !UI.fab.classList.contains('visible')) {
                return;
            }

            const rect = activeElement.getBoundingClientRect();
            const buffer = AppState.toolbarState.bufferDistance; 

            if (AppState.toolbarState.isLeft) {
                if (clientX < (rect.right + buffer)) {
                    moveToolbarTo('right');
                }
            } else {
                if (clientX > (rect.left - buffer)) {
                    moveToolbarTo('left');
                }
            }
        }

        function moveToolbarTo(side) {
            if (side === 'right') {
                AppState.toolbarState.isLeft = false;
                UI.toolbar.classList.remove('toolbar-left');
                UI.toolbar.classList.add('toolbar-right');
                
                UI.fab.classList.remove('fab-left');
                UI.fab.classList.add('fab-right');
            } else {
                AppState.toolbarState.isLeft = true;
                UI.toolbar.classList.remove('toolbar-right');
                UI.toolbar.classList.add('toolbar-left');

                UI.fab.classList.remove('fab-right');
                UI.fab.classList.add('fab-left');
            }
        }

        function toggleToolbar() {
            AppState.toolbarState.isToolbarOpen = !AppState.toolbarState.isToolbarOpen;
            
            if (AppState.toolbarState.isToolbarOpen) {
                UI.toolbar.classList.remove('minimized');
                UI.fab.classList.remove('visible');
                updateFABIcon(); 
            } else {
                UI.toolbar.classList.add('minimized');
                UI.fab.classList.add('visible');
            }
        }

        function updateFABIcon() {
            if (AppState.mode === 'draw') {
                UI.fab.innerHTML = Icons.draw;
            } else {
                UI.fab.innerHTML = Icons.select;
            }
        }

        // --- Drawing Logic ---

        function startDrawing(x, y) {
            AppState.isDrawing = true;
            
            const newPath = {
                strokeColor: AppState.styles.strokeColor,
                fillColor: AppState.styles.fillColor,
                strokeOpacity: AppState.styles.strokeOpacity,
                fillOpacity: AppState.styles.fillOpacity,
                width: parseInt(AppState.styles.width),
                points: [{ x, y }]
            };
            
            AppState.paths.push(newPath);
            AppState.currentPathIndex = AppState.paths.length - 1;

            const pathEl = document.createElementNS("http://www.w3.org/2000/svg", "path");
            pathEl.setAttribute("class", "path-element");
            
            // Set current styles
            pathEl.setAttribute("stroke", newPath.strokeColor);
            pathEl.setAttribute("fill", newPath.fillColor);
            pathEl.setAttribute("stroke-width", newPath.width);
            pathEl.setAttribute("stroke-opacity", newPath.strokeOpacity);
            pathEl.setAttribute("fill-opacity", newPath.fillOpacity);
            
            pathEl.setAttribute("stroke-linecap", "round");
            pathEl.setAttribute("stroke-linejoin", "round");
            pathEl.dataset.index = AppState.currentPathIndex;

            UI.layerPaths.appendChild(pathEl);
            updatePathD(AppState.currentPathIndex);
        }

        function drawMove(x, y) {
            if (!AppState.isDrawing) return;
            
            const path = AppState.paths[AppState.currentPathIndex];
            const points = path.points;
            const lastPoint = points[points.length - 1];
            
            const dist = Math.hypot(x - lastPoint.x, y - lastPoint.y);
            
            if (dist > AppState.styles.drawThreshold) {
                if (points.length >= 2) {
                    const p1 = points[points.length - 2];
                    const p2 = points[points.length - 1];
                    const angle1 = Math.atan2(p2.y - p1.y, p2.x - p1.x);
                    const angle2 = Math.atan2(y - p2.y, x - p2.x);
                    let diff = angle2 - angle1;
                    while (diff <= -Math.PI) diff += Math.PI * 2;
                    while (diff > Math.PI) diff -= Math.PI * 2;
                    if (Math.abs(diff) < 0.087) {
                        points[points.length - 1] = { x, y };
                        updatePathD(AppState.currentPathIndex);
                        return;
                    }
                }

                points.push({ x, y });
                updatePathD(AppState.currentPathIndex);
            }
        }

        function stopDrawing() {
            if (AppState.isDrawing) {
                AppState.isDrawing = false;
                AppState.currentPathIndex = -1;
                saveState();
            }
        }

        function updatePathD(index) {
            const pathData = AppState.paths[index];
            if (!pathData || pathData.points.length === 0) return;

            const d = pathData.points.reduce((acc, point, i) => {
                return acc + (i === 0 ? `M ${point.x.toFixed(1)} ${point.y.toFixed(1)}` : ` L ${point.x.toFixed(1)} ${point.y.toFixed(1)}`);
            }, "");

            const pathEl = UI.layerPaths.children[index];
            if (pathEl) {
                pathEl.setAttribute("d", d);
            }
        }

        // --- Selection / Editing Logic ---

        function selectPath(index) {
            if (AppState.selectedPathIndex !== -1) {
                const prevEl = UI.layerPaths.children[AppState.selectedPathIndex];
                if (prevEl) {
                    prevEl.style.filter = "none";
                    prevEl.style.stroke = AppState.paths[AppState.selectedPathIndex].strokeColor; 
                }
            }

            AppState.selectedPathIndex = index;

            if (index !== -1) {
                const pathEl = UI.layerPaths.children[index];
                const pathData = AppState.paths[index];
                
                pathEl.style.filter = "url(#glow)";
                
                // Update UI Controls to match selected path
                UI.widthSlider.value = pathData.width;
                UI.widthVal.textContent = pathData.width + "px";
                
                UI.strokeColor.value = pathData.strokeColor;
                UI.fillColor.value = pathData.fillColor;
                UI.strokeOpacity.value = pathData.strokeOpacity !== undefined ? pathData.strokeOpacity : 1;
                UI.fillOpacity.value = pathData.fillOpacity !== undefined ? pathData.fillOpacity : 0;

                UI.btnDelete.style.display = "block";
                setStatus("Path selected. Drag white handles to edit.");
                renderHandles(index);
            } else {
                // Reset UI Controls to default styles
                UI.widthSlider.value = AppState.styles.width;
                UI.widthVal.textContent = AppState.styles.width + "px";
                
                UI.strokeColor.value = AppState.styles.strokeColor;
                UI.fillColor.value = AppState.styles.fillColor;
                UI.strokeOpacity.value = AppState.styles.strokeOpacity;
                UI.fillOpacity.value = AppState.styles.fillOpacity;
                
                UI.btnDelete.style.display = "none";
                setStatus("Select Mode. Click a path to select.");
                clearHandles();
            }
        }

        function clearHandles() {
            UI.layerHandles.innerHTML = '';
        }

        function renderHandles(index) {
            clearHandles();
            const pathData = AppState.paths[index];
            const step = Math.ceil(pathData.points.length / 150);
            
            pathData.points.forEach((point, i) => {
                if (i % step !== 0 && i !== pathData.points.length - 1) return;

                const handle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                handle.setAttribute("cx", point.x);
                handle.setAttribute("cy", point.y);
                handle.setAttribute("r", 4);
                handle.setAttribute("class", "handle");
                handle.dataset.handleIndex = i;
                
                handle.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    startDraggingHandle(e, i);
                });

                UI.layerHandles.appendChild(handle);
            });
        }

        function updateHandles(index) {
            renderHandles(index);
        }

        function startDraggingHandle(e, handleIndex) {
            if (AppState.mode !== 'select') return;
            AppState.isDraggingHandle = true;
            AppState.activeHandleIndex = handleIndex;
            const pt = getSVGPoint(e.clientX, e.clientY);
            AppState.dragStartMouse = { x: pt.x, y: pt.y };
        }

        function startDraggingPath(e, pathIndex) {
            if (AppState.mode !== 'select') return;
            AppState.isDraggingPath = true;
            AppState.selectedPathIndex = pathIndex; 
            selectPath(pathIndex); 
            const pt = getSVGPoint(e.clientX, e.clientY);
            AppState.dragStartMouse = { x: pt.x, y: pt.y };
        }

        function processDrag(x, y) {
            if (AppState.isDraggingHandle) {
                const pathData = AppState.paths[AppState.selectedPathIndex];
                pathData.points[AppState.activeHandleIndex] = { x, y };
                updatePathD(AppState.selectedPathIndex);
                updateHandles(AppState.selectedPathIndex);
            } 
            else if (AppState.isDraggingPath) {
                const dx = x - AppState.dragStartMouse.x;
                const dy = y - AppState.dragStartMouse.y;
                const pathData = AppState.paths[AppState.selectedPathIndex];
                pathData.points = pathData.points.map(p => ({
                    x: p.x + dx,
                    y: p.y + dy
                }));
                AppState.dragStartMouse = { x, y }; 
                updatePathD(AppState.selectedPathIndex);
                updateHandles(AppState.selectedPathIndex);
            }
        }

        function stopDrag() {
            if (AppState.isDraggingHandle || AppState.isDraggingPath) {
                AppState.isDraggingHandle = false;
                AppState.isDraggingPath = false;
                AppState.activeHandleIndex = -1;
                saveState();
            }
        }

        // --- Event Listeners ---

        // Mode Switching
        UI.btnDraw.addEventListener('click', () => setMode('draw'));
        UI.btnSelect.addEventListener('click', () => setMode('select'));

        // Toolbar Close/Open
        UI.btnCloseToolbar.addEventListener('click', toggleToolbar);
        UI.fab.addEventListener('click', toggleToolbar);

        function setMode(newMode) {
            AppState.mode = newMode;
            
            if (newMode === 'draw') {
                UI.body.className = 'mode-draw';
                UI.btnDraw.classList.add('active');
                UI.btnSelect.classList.remove('active');
                selectPath(-1); 
                setStatus("Draw Mode: Move mouse to sketch. Toolbar jumps 30px before cursor.");
            } else {
                stopDrawing(); 
                UI.body.className = 'mode-select';
                UI.btnSelect.classList.add('active');
                UI.btnDraw.classList.remove('active');
                setStatus("Select Mode: Click to select, drag handles to edit.");
            }
            updateFABIcon();
        }

        // Global Mouse Move
        window.addEventListener('mousemove', (e) => {
            const pt = getSVGPoint(e.clientX, e.clientY);

            // 1. Check Toolbar/FAB Proximity
            checkToolbarProximity(e.clientX);

            // 2. Drawing
            if (AppState.mode === 'draw') {
                if (!AppState.isDrawing) {
                    startDrawing(pt.x, pt.y);
                } else {
                    drawMove(pt.x, pt.y);
                }
            } 
            // 3. Editing
            else {
                if (AppState.isDraggingHandle || AppState.isDraggingPath) {
                    processDrag(pt.x, pt.y);
                }
            }
        });

        // Mouse Down (Canvas specific)
        UI.canvas.addEventListener('mousedown', (e) => {
            if (AppState.mode === 'select') {
                if (e.target.classList.contains('path-element')) {
                    const index = parseInt(e.target.dataset.index);
                    startDraggingPath(e, index);
                } else if (e.target.tagName !== 'circle') {
                    selectPath(-1);
                }
            }
        });

        // Mouse Up
        window.addEventListener('mouseup', () => {
            if (AppState.mode === 'draw') {
                stopDrawing();
            } else {
                stopDrag();
            }
        });

        // Keyboard Shortcuts
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();

            // Spacebar: Toggle Mode
            if (e.code === 'Space') {
                e.preventDefault();
                if (AppState.mode === 'draw') {
                    setMode('select');
                } else {
                    setMode('draw');
                }
                return;
            }

            // Undo / Redo
            if ((e.ctrlKey || e.metaKey) && key === 'z') {
                undo();
            } else if ((e.ctrlKey || e.metaKey) && key === 'y') {
                redo();
            } 
            // Standalone Z/Y
            else if (key === 'z') {
                undo();
            } else if (key === 'y') {
                redo();
            }
            // Delete
            else if (key === 'delete' || key === 'backspace') {
                if (AppState.selectedPathIndex !== -1) {
                    deleteSelectedPath();
                }
            }
        });

        // Inputs
        function updateStyleProperty(key, value, isFloat = false) {
            AppState.styles[key] = isFloat ? parseFloat(value) : value;
            if (AppState.selectedPathIndex !== -1) {
                const pathData = AppState.paths[AppState.selectedPathIndex];
                pathData[key] = AppState.styles[key];
                
                const pathEl = UI.layerPaths.children[AppState.selectedPathIndex];
                if (pathEl) {
                    // Mapping logical keys to SVG attributes
                    if(key === 'strokeColor') pathEl.setAttribute("stroke", value);
                    if(key === 'fillColor') pathEl.setAttribute("fill", value);
                    if(key === 'width') pathEl.setAttribute("stroke-width", value);
                    if(key === 'strokeOpacity') pathEl.setAttribute("stroke-opacity", value);
                    if(key === 'fillOpacity') pathEl.setAttribute("fill-opacity", value);
                }
            }
        }

        UI.widthSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            updateStyleProperty('width', val);
            UI.widthVal.textContent = val + "px";
        });
        UI.widthSlider.addEventListener('change', () => {
            if(AppState.selectedPathIndex !== -1) saveState();
        });

        UI.strokeColor.addEventListener('input', (e) => {
            updateStyleProperty('strokeColor', e.target.value);
        });
        UI.strokeColor.addEventListener('change', () => {
            if(AppState.selectedPathIndex !== -1) saveState();
        });

        UI.fillColor.addEventListener('input', (e) => {
            updateStyleProperty('fillColor', e.target.value);
        });
        UI.fillColor.addEventListener('change', () => {
            if(AppState.selectedPathIndex !== -1) saveState();
        });

        UI.strokeOpacity.addEventListener('input', (e) => {
            updateStyleProperty('strokeOpacity', e.target.value, true);
        });
        UI.strokeOpacity.addEventListener('change', () => {
            if(AppState.selectedPathIndex !== -1) saveState();
        });

        UI.fillOpacity.addEventListener('input', (e) => {
            updateStyleProperty('fillOpacity', e.target.value, true);
        });
        UI.fillOpacity.addEventListener('change', () => {
            if(AppState.selectedPathIndex !== -1) saveState();
        });

        // Actions
        function deleteSelectedPath() {
            if (AppState.selectedPathIndex === -1) return;
            saveState();
            
            const pathEl = UI.layerPaths.children[AppState.selectedPathIndex];
            if (pathEl) pathEl.remove();
            
            AppState.paths.splice(AppState.selectedPathIndex, 1);
            
            selectPath(-1);
            clearHandles();
            
            Array.from(UI.layerPaths.children).forEach((el, idx) => {
                el.dataset.index = idx;
            });
        }
        UI.btnDelete.addEventListener('click', deleteSelectedPath);

        UI.btnClear.addEventListener('click', () => {
            if(confirm("Are you sure you want to clear the entire canvas?")) {
                saveState();
                AppState.paths = [];
                UI.layerPaths.innerHTML = '';
                UI.layerHandles.innerHTML = '';
                selectPath(-1);
            }
        });

        // --- Export Functionality ---
        UI.btnExport.addEventListener('click', () => {
            if (AppState.paths.length === 0) {
                return;
            }

            const svgContent = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svgContent.setAttribute("xmlns", "http://www.w3.org/2000/svg");
            svgContent.setAttribute("viewBox", `0 0 ${window.innerWidth} ${window.innerHeight}`);
            
            AppState.paths.forEach(pathData => {
                const pathEl = document.createElementNS("http://www.w3.org/2000/svg", "path");
                pathEl.setAttribute("stroke", pathData.strokeColor);
                pathEl.setAttribute("stroke-width", pathData.width);
                pathEl.setAttribute("stroke-opacity", pathData.strokeOpacity !== undefined ? pathData.strokeOpacity : 1);
                pathEl.setAttribute("fill", pathData.fillColor);
                pathEl.setAttribute("fill-opacity", pathData.fillOpacity !== undefined ? pathData.fillOpacity : 0);
                pathEl.setAttribute("stroke-linecap", "round");
                pathEl.setAttribute("stroke-linejoin", "round");
                
                const d = pathData.points.reduce((acc, point, i) => {
                    return acc + (i === 0 ? `M ${point.x.toFixed(1)} ${point.y.toFixed(1)}` : ` L ${point.x.toFixed(1)} ${point.y.toFixed(1)}`);
                }, "");
                pathEl.setAttribute("d", d);
                svgContent.appendChild(pathEl);
            });

            const serializer = new XMLSerializer();
            let source = serializer.serializeToString(svgContent);
            
            if(!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)){
                source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            if(!source.match(/^<svg[^>]+xmlns:xlink/)){
                source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
            }

            const blob = new Blob([source], {type: "image/svg+xml;charset=utf-8"});
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            link.href = url;
            link.download = `slidus_sketch_${Date.now()}.svg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // --- Drag & Drop Background ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            UI.app.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        setMode('select');

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        UI.app.addEventListener('dragenter', () => {
            document.body.classList.add('drag-over');
        });

        UI.app.addEventListener('dragleave', (e) => {
            if (e.relatedTarget && !UI.app.contains(e.relatedTarget)) {
                document.body.classList.remove('drag-over');
            }
        });

        UI.app.addEventListener('drop', (e) => {
            document.body.classList.remove('drag-over');
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                handleFiles(files);
            }
        });

        function handleFiles(files) {
            const file = files[0];
            if (!file.type.startsWith('image/')) {
                return;
            }

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function() {
                UI.bgLayer.style.backgroundImage = `url('${reader.result}')`;
            }
        }
    </script>
</body>
